
#Your build pipeline references an undefined variable named ‘ManagedServerName’. Create or edit the build pipeline for this YAML file, define the variable on the Variables tab. See https://go.microsoft.com/fwlink/?linkid=865972

steps:
   - bash: |
       export sdate=$(date +%F)
       export stime=$(date +%T)
       export appid=$(grep -i $ManagedServerName /opt/oracle/Hosting_URI_details | awk {'print $8'})
       echo $sdate
       echo $stime
       echo $appid
       echo $ManagedServerName
   - script: curl -X POST -H "Content-type: application/vnd.appd.cntrl+json;v=1" -d '{"name": "'$ManagedServerName' '$sdate' '$stime'","timeRange": {"startTimeMillis": "'$sdate'T'$stime'-0500","endTimeMillis": "'$sdate'T'$stime'-0520"},"affects": {"type": "APP"}}' --user Hosting@mitratech2:Hosting@123  https://mitratech2.saas.appdynamics.com/controller/api/accounts/99/applications/$Appid/actionsuppressions

     displayName: 'Suppress AppDynamics'
     env:
       ManagedServerName: ${{ parameters.client }}
    
